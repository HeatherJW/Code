<html>
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='styles.css') }}"></link>
  <body>
    <div class="header">
      <h1>New menu item</h1>
    </div>
    <div class="pane">
      <form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id) }}" method="POST" class="form">
        <p>Name:</p>
        <input type="text" size="30" name="name"></input>
        <p>Price:</p>
        <input type="text" size="30" name="price"></input>
        <p>Course:</p>
        <input type="text" size="30" name="course"></input>
        <p>Description:</p>
        <input type="textarea" cols="40" name="description"></input>
        <br/>
        <input type="submit" value="Create"></input>
      </form>
    </div>
  </body>
</html>
